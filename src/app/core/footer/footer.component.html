<footer id="site-footer">
  <ul>
    <li>
        &copy; 2008&ndash;{{ copyrightDate | date: 'y' }} Twincrest Technologies, Inc.
        All rights reserved.
    </li>
    <li *ngIf="auth.loggedIn">
      <i class="fal fa-user-circle"></i>
      {{ auth.name }}
    </li>
    <li>
      <a (click)="auth.login()" *ngIf="!auth.loggedIn"><i class="fal fa-sign-in"></i></a>
      <a (click)="auth.logout()" *ngIf="auth.loggedIn"><i class="fal fa-sign-out"></i></a>
    </li>
  </ul>
</footer>
