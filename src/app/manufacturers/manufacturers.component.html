<div class="hero manufacturers"></div>

<h2>Manufacturers</h2>

<div class="cards">
  <div *ngFor="let manufacturer of manufacturers | async" class="card">
    <figure>
      <img src="/data/images/manufacturers/{{ manufacturer.logo }}" alt="{{ manufacturer.name }} logo">
    </figure>
    <div class="card-content">
      <p [innerHtml]="manufacturer.description | html"></p>
    </div>
    <div class="card-footer">
      <p *ngIf="manufacturer.websiteURL">
        <a href="{{ manufacturer.websiteURL }}" class="button wide rounded off-site" target="_blank">
          <i class="fal fa-globe-americas"></i>
          Visit website
        </a>
      </p>
      <p *ngIf="manufacturer.supportURL">
        <a href="{{ manufacturer.supportURL }}" class="button wide rounded off-site" target="_blank">
          <i class="fal fa-life-ring"></i>
          Get support
        </a>
      </p>
    </div>
  </div>
</div>
