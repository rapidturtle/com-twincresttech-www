<h2>Manufacturers</h2>

<div class="cards">
  <div *ngFor="let manufacturer of manufacturers" class="card">
    <figure>
      <img src="/data/images/manufacturers/{{manufacturer.logo}}" alt="{{manufacturer.name}} logo">
    </figure>
    <div class="card-content">
      <p>{{manufacturer.description}}</p>
      <p>
        <a href="{{manufacturer.websiteURL}}" class="button rounded off-site">Visit website</a>
      </p>
      <p>
        <a href="{{manufacturer.supportURL}}" class="button rounded off-site">Get support</a>
      </p>
    </div>
  </div>
</div>
